name: irtzalink
description: Personal link management system - Flutter app for IrtzaLink

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.19.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Firebase dependencies (Latest stable versions)
  firebase_core: ^2.24.2
  firebase_auth: ^4.15.3
  cloud_firestore: ^4.13.6
  firebase_storage: ^11.5.6
  firebase_analytics: ^10.7.4
  
  # Google Sign In
  google_sign_in: ^6.2.1
  
  # UI and Navigation
  cupertino_icons: ^1.0.6
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.0
  image_picker: ^1.0.4
  
  # QR Code
  qr_flutter: ^4.1.0
  mobile_scanner: ^4.0.1
  
  # Sharing and URL launching
  share_plus: ^7.2.1
  url_launcher: ^6.2.2
  
  # Storage and persistence
  shared_preferences: ^2.2.2
  
  # HTTP requests
  http: ^1.1.2
  
  # State management
  provider: ^6.1.1
  
  # Utils
  uuid: ^3.0.7
  intl: ^0.18.1
  
  # Icons
  font_awesome_flutter: 10.6.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  flutter_launcher_icons: ^0.13.1

